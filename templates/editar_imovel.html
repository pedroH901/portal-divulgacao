{% extends "layout.html" %}

{% block title %}Editar Imóvel{% endblock %}

{% block content %}
<div class="voltar-link-container">
    <a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-arrow-left"></i> Voltar para o Painel</a>
</div>

<div class="form-container-admin">
    <h2>Editando: {{ imovel.titulo }}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="titulo">Título do Anúncio</label>
            <input type="text" name="titulo" class="form-control" value="{{ imovel.titulo }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" class="form-control" rows="5">{{ imovel.descricao }}</textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preço (R$)</label>
            <input type="number" step="0.01" name="preco" class="form-control" value="{{ imovel.preco }}" required>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" class="form-control" value="{{ imovel.bairro }}">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" class="form-control" value="{{ imovel.cidade }}">
        </div>
        <button type="submit" class="btn">Salvar Alterações</button>
    </form>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}Cadastrar Novo Imóvel{% endblock %}

{% block content %}
<div class="voltar-link-container">
    <a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-arrow-left"></i> Voltar para o Painel</a>
</div>

<div class="form-container-admin">
    <h2>Cadastrar Novo Imóvel</h2>
    <p>Preencha os dados abaixo para criar um novo anúncio no portal.</p>
    
    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-group">
            <label for="titulo">Título do Anúncio *</label>
            <input type="text" name="titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="preco">Preço (R$) *</label>
                <input type="number" step="0.01" name="preco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="finalidade">Finalidade *</label>
                <select name="finalidade" class="form-control" required>
                    <option value="Venda">Venda</option>
                    <option value="Aluguel">Aluguel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" class="form-control">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" class="form-control">
            </div>
            <div class="form-group">
                <label for="area_construida">Área Construída (m²)</label>
                <input type="number" step="0.01" name="area_construida" class="form-control">
            </div>
             <div class="form-group">
                <label for="quartos">Quartos</label>
                <input type="number" name="quartos" class="form-control" value="0">
            </div>
            <div class="form-group">
                <label for="banheiros">Banheiros</label>
                <input type="number" name="banheiros" class="form-control" value="0">
            </div>
            <div class="form-group">
                <label for="vagas">Vagas de Garagem</label>
                <input type="number" name="vagas" class="form-control" value="0">
            </div>
             <div class="form-group">
                <label for="vagas_cobertas">Vagas Cobertas</label>
                <input type="number" name="vagas_cobertas" class="form-control" value="0">
            </div>
        </div>

        <div class="form-group-checkboxes">
            <div class="checkbox-wrapper">
                <input type="checkbox" name="piscina" id="piscina" value="1">
                <label for="piscina">Tem Piscina</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" name="area_gourmet" id="area_gourmet" value="1">
                <label for="area_gourmet">Tem Área Gourmet</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="imagens">Fotos do Imóvel</label>
            <input type="file" name="imagens" id="imagens" class="form-control" multiple>
        </div>
        
        <button type="submit" class="btn btn-submit-admin">Cadastrar Imóvel</button>
    </form>
</div>
{% endblock %}

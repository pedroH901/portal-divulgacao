{% extends "layout.html" %}

{% block title %}Crie sua Conta - Seu Novo Imóvel{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Crie sua Conta de Corretor</h2>
        <p>Preencha os dados para começar a anunciar seus imóveis.</p>
        
        <form method="POST" action="{{ url_for('registrar') }}" class="login-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha">Crie uma Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirme sua Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login">Criar Conta</button>
        </form>
        
        <p class="auth-switch">Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a></p>
    </div>
</div>
{% endblock %}
